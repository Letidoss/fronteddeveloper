<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./img/logo_yard_sale.svg" alt="Logo" class="logo">
            <h1 class="title">Login</h1>
            <p class="subtitle">Welcome back! Please log in to your account.</p>
            <form method="" class="form">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input" placeholder="Enter your username">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter your password">
                <button class="primary-button login-button">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
